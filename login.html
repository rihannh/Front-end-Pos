<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to D'Coffee Cafe. Please enter your username and password.">
    <title>D'Coffee Cafe</title>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="src/css/output.css">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <section>
        <div class="w-full h-screen flex items-start bg-peach-100">
            <div class="relative w-1/2 h-full flex flex-col">
                <img src="src/image/coffee_rorozoa_3_07.jpg" class="w-full h-full object-cover">
            </div>

            <div class="w-1/2 h-full bg-peach-100 flex flex-col p-20 justify-around">
                <h1 class="text-peach-800 text-2xl font-semibold">D'Coffee Cafe</h1>

                <div class="w-full flex flex-col">
                    <div class="w-full flex flex-col mb-4">
                        <h3 class="text-2xl font-semibold mb-2">Login</h3>
                        <p class="text-sm mb-2">Welcome Cashier! Please enter your username and password here</p>
                    </div>

                    <form class="w-full mx-auto flex flex-col gap-2">
                        <div class="mb-5">
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                            <input type="text" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Username" required />
                        </div>

                        <div class="mb-5">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2" placeholder="Password" required />
                        </div>

                        <button type="submit" class="bg-[#771F0B] rounded-xl text-white py-3 hover:scale-105 duration-300 mt-4">Enter</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- SCRIPT LOCAL -->
    <script src="src/js/script.js"></script>

    <!-- FLOWBITE -->
    <script src="node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
